spring.application.name=Vectify

spring.datasource.url=jdbc:postgresql://localhost:5432/vectify
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate (JPA) Settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Cohere API key
cohere.api.key=${COHERE_API_KEY}

# Redis Configuration
spring.redis.host=127.0.0.1
spring.redis.port=6372

# Google OAuth2 client configuration
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}

# GitHub OAuth2 client configuration
spring.security.oauth2.client.registration.github.client-id=${GITHUB_CLIENT_ID}
spring.security.oauth2.client.registration.github.client-secret=${GITHUB_CLIENT_SECRET}


# Spring Security default success URL after login
spring.security.oauth2.client.redirect-uri.default=http://localhost:8080/login/oauth2/code/{registrationId}
